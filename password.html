<html>
	<head>
		<link rel="stylesheet" href="password.css">
	</head>
		
	<body>
		<p id="directions">
			Please enter your new password or have a randomized password generated for you. Your password must include:
		</p>
		<p id="criteria">
			- at least 8 characters <br>
			- at least one uppercase and one lowercase character <br>
			- at least one number <br>
			- one special character such as "!@#$%^&*?" <br>
		</p>
		<input type="textbar" name="textbar" id="textbar"> <br>
		<input type="button" name="generate" id="generate" value="Randomly Generate Password">
		<input type="button" name="enter" id="enter" value="Enter">
	</body>
</html>
